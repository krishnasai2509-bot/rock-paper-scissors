<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link
    rel="stylesheet"
    href="10-rock_paper_scissors.css"
    >
  </head>
  <body>
    <p class ="title">Rock Paper Scissors </p>
    <button onclick="
      playGame('rock');
    " class="move-button" > <img src="rock.jpeg" class="move-icon" ></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="paper.jpeg" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="scissors.jpeg" class="move-icon"></button>

    <p class="js-result" class="reuslt"></p>
    <p class="js-moves">
    </p>
    <p class="js-score" class="score"> </p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score
    </button>

  </body>
